<!DOCTYPE html>
<html ng-app="mapApp">
<head>
<meta charset="ISO-8859-1">
<title>geoApp</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="lib/angular/ngDialog.min.css">
<link rel="stylesheet" href="lib/angular/ngDialog-theme-default.min.css">
<link rel="stylesheet" href="css/style.css">

<script	src="lib/angular/angular.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD0mVAoqSKvKHy7BGXfngqTeJaFXpheQ54&language=en&libraries=places"></script>
<script src="lib/maps/markerclusterer.js"></script>
<script src="lib/angular/ngDialog.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
<div ng-controller="MapController">

  <div class="container-fluid">
        <div class="row content">

            <div class="col-sm-4 col-md-4 col-lg-4">
                <h2>geoApp</h2>


                <!-- Add toppic starts -->
                <div class="row">
                  <div class="form-group col-xs-6">
                    <label>Topic Name:</label>
                    <input type="text" class="form-control" ng-model="topicTitle">
                  </div>
                  <div class="form-group col-xs-6">
                    <label >Topic Location:</label>
                    <input type="text"  id="inputLoc" class="form-control" ng-model="topicLocation">
                  </div>
                </div>

                <div class="form-group">
                    <label >Topic Discription:</label>
                    <input type="text" class="form-control" ng-model="topicDes">
                  </div>

                <div>
                  <button type="button" ng-click="addTopic()" class="btn btn-primary btn-md">Start topic</button>
                </div>


                <!-- Add toppic Ends -->
                <hr>
                <!-- Search bar starts -->
                <div class="form-group">
                  <label>Search <span ng-show="searchQuery">for : {{searchQuery}}</span></label>
                  <input type="text" class="form-control" ng-model="searchQuery">
                </div>

                <!-- List View -->

                <div class="container" >
                  <div class="row justify-content-center">
                    <div class="col-sm-5 col-md-5 col-lg-5 pre-scrollable" id="search">
                      <ul class="list-group d-flex">
                        <li class="list-group-item" ng-repeat="item in data | filter : searchQuery | orderBy: 'desc'">
                            <div class="media d-flex align-items-center">
                              <div class="media-body">
                                <h4 class="display-4">{{item.place}}</h4>
                                <div class="text-secondary"><em>{{item.desc}}</em></div>
                              </div><!-- media-body -->
                            </div><!-- media -->
                        </li>
                      </ul>
                    </div><!-- col-12 -->
                  </div><!-- row -->
                </div><!-- col-container -->

                <!-- List View Ends-->
                <!-- Search bar ends -->
            </div>

            <br>


            <!-- Map column -->
            <div class="col-sm-8">
              <div class="well">
               <div id="map"></div>
              </div>
            </div>
  </div>

</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
